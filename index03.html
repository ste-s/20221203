<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <form name="formulario">
        <div>
          <label>Insira uma palavra qualquer: </label>
          <input type="text" name="string"> 
          <input type="button" value="Enviar" onclick="processar();">
        </div>
      </form>
      <script lang="javascript">
        function processar()
        {
          var x;
          x = document.formulario.string.value;
          var vogais = ['a','e','i','o','u','A','E','I','O','U'];
          var consoantes = ['b','B','c','C','d','D','f','F','g','G','h','H','j','J','k','K','l','L','m','M','n','N','p','P','q','Q','r','R','s','S','t','T','v','V','w','W','x','X','y','Y','z','Z'];
          var QV = 0;
          var QC = 0;
          var QChar = 0;
  
          for (i = 0; i < x.length; i++)
          {
            if (vogais.indexOf(x[i]) != -1)
            {
              QV++;
            }
          }
  
          for (i = 0; i < x.length; i++)
          {
            if (consoantes.indexOf(x[i]) != -1)
            {
              QC++;
            }
          }
  
          QChar = (QC + QV) - x.length
  
          document.write("<table> <tr>");
          document.write("<td> Quantidade de Vogais </td>");
          document.write("<td> Quantidade de Consoantes </td>");
          document.write("<td> Quantidade de Dígitos </td>");
          document.write("<td> Quantidade de Caracteres </td> </tr>");
          document.write("<tr> <td>", QV, "</td>");
          document.write("<td>", QC, "</td>");
          document.write("<td>", x.length, "</td>");
          document.write("<td>", QChar, "</td>");
          document.write("</tr> </table>");
        }
      </script>
</body>
</html>
